{% load sass_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The story that God wrote which we get to walk and live this side of eternity.">
    <link href="{% sass_src 'main.scss' %}" rel="stylesheet" type="text/css" />
    {% block extra_styles %}{% endblock extra_styles %}
    <title>{% block title %} Legacy | Blog {% endblock title %}</title>
</head>
<body>
    {% block content %}{% endblock content %}
</body>
</html>
