<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page.has_previous  %} 
            <li class="page-item" {% if not page.has_previous  %} disabled {% endif %}>
                <a class="page-link" href="?page={{ page.previous_page_number }}" {% if not page.has_previous  %} aria-disabled="true" {% endif %}>Previous</a>
            </li>
        {% endif %}
        <li class="page-item active">
            <a class="page-link" href="#">{{ page.number }} of {{ page.paginator.num_pages }}</a>
        </li>
        {% if page.has_next  %} 
            <li class="page-item" {% if not page.has_next  %} disabled {% endif %}>
                <a class="page-link" href="?page={{ page.next_page_number }}" {% if not page.has_next  %} aria-disabled="true" {% endif %}>Next</a>
            </li>
        {% endif %}
    </ul>
  </nav>
