{% extends 'base.html' %}

{% block content %}
{% for post in posts %} 
    <h2>
      <a href="{% url 'blog:post_detail' post.post_id %}">
        {{ post.title }}
      </a>
    </h2>
    <p class="date">
      Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|escape|truncatewords:30|linebreaks }} 
{% endfor %}
{% endblock content %}
